<html>
    <head>
        <title>Sample Simulation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="form-container">
            <div class="form-content">
                <h1>Contact Form</h1>
                <p>
                    please fill out the form below and we'll get back to you
                    shortly.
                </p>

                <div class="input-group">
                    <div>
                        <label>First Name</label>
                        <input
                            type="text"
                            placeholder="input your first name"
                        />
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="input your last name" />
                    </div>
                </div>

                <div>
                    <label>Email</label>
                    <input type="text" placeholder="input your email" />
                </div>

                <div>
                    <label>Message</label>
                    <textarea
                        cols="30"
                        rows="5"
                        placeholder="enter your message"
                    ></textarea>
                </div>

                <button class="btn">Submit</button>

                <div class="discord-user">
                    <div class="picture">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0khaUcbpblqXKUuxIpxyGB9VqRKmENQZWjbk8uXGEIg&s"
                            alt="Discord Image"
                        />
                    </div>
                    <div class="user">
                        <h3>John Doe</h3>
                        <div><span>Discord User</span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
